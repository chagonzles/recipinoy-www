<ons-list-item modifier="chevron" class="list-item-container" 
		  ng-repeat="recipe in recipes | filterBy:['name']: query | filterBy: ['region']: region.name | filterBy: ['province']: province | filterBy: ['category']: category.name | limitTo: range"
          ng-click="goToRecipeView(recipe.recipe_id);">
          <ons-row>
              <ons-col width="95px">
                <img ng-src="{{ recipe.img }}" class="thumbnail-my-recipes">
              </ons-col>
              <ons-col>
                <div class="myrecipes-name">
                  {{ recipe.recipe_name }}
                </div>
                <div class="location">
    			<br>
                  <ons-icon icon="fa-map-marker" style="color: red"></ons-icon icon>
                 	{{ recipe.region }} <br>
                    {{ recipe.date_posted }}
           
                </div>

                <div class="desc">
                 	Viewed {{ recipe.no_of_view }} times
                </div>
              </ons-col>

          </ons-row>
  			
        </ons-list-item>
  		<ons-button ng-click="more()">More..</ons-button>
</ons-list>
