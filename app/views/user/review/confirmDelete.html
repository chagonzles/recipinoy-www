<ons-dialog var="confirmDeleteReview">
<div class="alert-dialog-title">Confirm</div>
    <div class="alert-dialog-content">
     	{{ message}}
    </div>
    <div class="alert-dialog-footer">
    	<button class="alert-dialog-button" style="width: 50%;float: left" ng-click="confirmDeleteReview.hide()">No</button>
      	<button class="alert-dialog-button" style="width: 50%;float: right" ng-click="deleteReviewRating()">Yes</button>
    </div>
</ons-dialog>
